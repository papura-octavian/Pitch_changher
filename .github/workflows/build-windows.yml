name: Build Windows Installer

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        
    - name: Make ffmpeg executable (if needed)
      run: |
        if (Test-Path "ffmpeg\windows\ffmpeg.exe") {
          Write-Host "FFmpeg found"
        } else {
          Write-Host "Warning: FFmpeg not found in expected location"
        }
        
    - name: Check for icon file
      run: |
        if (Test-Path "icons\icon.ico") {
          Write-Host "Icon file found: icons\icon.ico"
        } else {
          Write-Host "Warning: Icon file not found at icons\icon.ico, building without icon"
        }
        
    - name: Build executable with PyInstaller
      run: |
        pyinstaller --clean --noconfirm Pitch_Changher.spec
        
    - name: Download Inno Setup
      run: |
        $innosetupUrl = "https://jrsoftware.org/download.php/is.exe"
        $innosetupPath = "$env:TEMP\innosetup.exe"
        $maxRetries = 3
        $retryCount = 0
        $success = $false
        while (-not $success -and $retryCount -lt $maxRetries) {
          try {
            Write-Host "Attempting to download Inno Setup (attempt $($retryCount + 1))..."
            Invoke-WebRequest -Uri $innosetupUrl -OutFile $innosetupPath -TimeoutSec 60 -UseBasicParsing
            $success = $true
            Write-Host "Download successful!"
          } catch {
            $retryCount++
            Write-Host "Download failed: $($_.Exception.Message)"
            if ($retryCount -lt $maxRetries) {
              Write-Host "Retrying in 5 seconds..."
              Start-Sleep -Seconds 5
            } else {
              throw "Failed to download Inno Setup after $maxRetries attempts"
            }
          }
        }
        
    - name: Install Inno Setup (silent)
      run: |
        $innosetupPath = "$env:TEMP\innosetup.exe"
        $installPath = "C:\Program Files (x86)\Inno Setup 6"
        Start-Process -FilePath $innosetupPath -ArgumentList "/VERYSILENT /DIR=$installPath" -Wait
        $env:PATH = "$installPath;$env:PATH"
        echo "$installPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        
    - name: Build installer
      run: |
        if (-not (Test-Path "installer")) {
          New-Item -ItemType Directory -Path "installer"
        }
        # Update installer.iss to include icon if it exists
        if (Test-Path "icons\icon.ico") {
          Write-Host "Icon found at icons\icon.ico, enabling SetupIconFile"
          $lines = Get-Content installer.iss
          $newLines = @()
          foreach ($line in $lines) {
            if ($line -match '^\s*; SetupIconFile=icons\\icon.ico') {
              $newLines += $line -replace '^\s*; SetupIconFile=icons\\icon.ico.*', 'SetupIconFile=icons\icon.ico'
              Write-Host "Uncommented SetupIconFile line"
            } else {
              $newLines += $line
            }
          }
          Set-Content installer.iss -Value $newLines
          Write-Host "Updated installer.iss with icon path"
        } else {
          Write-Host "No icon found at icons\icon.ico, building without icon"
        }
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss
        
    - name: Get version from tag
      id: get_version
      run: |
        if ($env:GITHUB_REF -match 'refs/tags/v(.+)') {
          $version = $matches[1]
        } else {
          $version = "dev"
        }
        echo "version=$version" >> $env:GITHUB_OUTPUT
        
    - name: Upload installer artifact
      uses: actions/upload-artifact@v4
      with:
        name: PitchShifter-Windows-Installer
        path: installer/*.exe
        retention-days: 30
        
    - name: Create Release (if tag)
      if: startsWith(github.ref, 'refs/tags/')
      continue-on-error: true
      uses: softprops/action-gh-release@v1
      with:
        files: installer/*.exe
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}

